<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>

<script>
    document.write("<table align='cneter'>");
    for (var i = 1; i <=9 ; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            document.write(i+"*"+j+"="+(i*j));
            document.write("</td>");
        }
        // document.write("<br>");
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
